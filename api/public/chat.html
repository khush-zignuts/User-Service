<head>

    <title>User Side Chat</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 400px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-box {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chat-box div {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #e1f5fe;
            border-radius: 5px;
            max-width: 80%;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #0056b3;
        }
    </style>

</head>

        // Send registration data once connected

            socket.emit("registered", data);

        // Listen for registration confirmation
        socket.on("registered", (data) => {

            alert(data.message);

            userName = data.userName,
                organizerName = data.organizerName;
            organizerId = data.organizerId,

                console.log('organizerId: ', organizerId);
            console.log('organizerName: ', organizerName);

            // Organizer frontend (e.g., admin panel)
            socket.emit("organizerRegistered", { organizerId });

            document.getElementById("chatWith").textContent = `Chat with ${organizerName}`;

            openChatBox();
        });


        async function openChatBox() {
            try {
                console.log("first")
                console.log('organizerId: ', organizerId);
                const data = await axios.post("http://localhost:5000/api/user/chat/getOrCreateChatId", {
                    user1Id: userId,
                    user2Id: organizerId,
                    eventId: eventId,
                });

                console.log('data:', data);

                senderChatId = data.data.data;
                console.log('senderChatId: ', senderChatId);

            } catch (error) {
                console.error("Failed to get or create chat:", error);
                alert("Unable to start chat with user.");
                return;
            }


            const chatBox = document.getElementById("chatBox");

            document.getElementById("messageInput").value = '';
            document.getElementById("sendMessageBtn").onclick = () => sendMessage();

            // await loadMessages(currentSenderChatId);
            document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
        }

        socket.on("message", (data) => {
            console.log('data: ', data);
            const chatBox = document.getElementById("chatBox");

            if (data.senderId === userId && data.receiverId === organizerId
                || data.senderId === organizerId && data.receiverId === userId
            ) {
                const messageDiv = document.createElement("div");
                messageDiv.textContent = `${data.senderId === userId ? "you" : `${organizerId}`}: ${data.message}`;
                chatBox.appendChild(messageDiv);
            }
        });




        // Function to send the message (for demo purposes)
        async function sendMessage() {
            const message = messageInput.value;

            if (message.trim() !== '') {

                const messagePayload = {
                    chatId: senderChatId,
                    senderId: userId,
                    receiverId: organizerId,
                    eventId: eventId,
                    message: message
                };

                socket.emit('sendMessage', messagePayload);


                try {
                    const response = await fetch("http://localhost:5000/api/user/message/saveMessage", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(messagePayload)
                    });

                    const data = await response.json();
                    console.log('data: ', data);

                    if (!response.ok) {
                        console.error("API error:", data.message || data.error);
                    }
                } catch (error) {
                    console.error("Failed to send message to server:", error);
                }

                // Optionally, display the message in the chat box immediately
                // const messageDiv = document.createElement('div');
                // messageDiv.textContent = `you: ${message}`;
                // chatBox.appendChild(messageDiv);

                // Clear the input field
                messageInput.value = '';
            }
        }
